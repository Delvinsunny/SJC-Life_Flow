{% extends 'temp/patient_base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <title>View Blood Request by Patient</title>
    <style>
		td{
			color: white;
			font-size: larger;
			border: 1px solid #110000;
			text-align: left;
			padding: 8px;
		}
		h2{
			color: white;
			text-align: center;
		}
	</style>
</head>
<body>
<center>
    <h2>View Blood Request By Patient</h2>

    <div class="container mt-3">
        <div class="table-responsive">
            <table border="2" class="table table-bordered">
        <tr>
            <td>Blood group</td>
            <td>Unit</td>
            <td>Hospital</td>
            <td>Status</td>
           </tr>
        
           {% for i in x %}
           <tr>
               <td>{{i.group}}</td>
               <td>{{i.unit}}</td>
               <td>{{i.hospital}}</td>
               <td>{{i.status}}</td>
               </tr>
               {% endfor %}
        
    </table>
</div>
</div></center>

</body>
</html>
{% endblock %}
